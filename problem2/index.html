<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="style.css" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <div class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-lg font-semibold">VuAnhTuan</a>
        <div class="space-x-4">
          <a href="#" class="text-gray-300 hover:text-white">Home</a>
          <a href="#" class="text-gray-300 hover:text-white">About</a>
          <a href="#" class="text-gray-300 hover:text-white">Contact</a>
          <a href="#" class="text-gray-300 hover:text-white font-bold">Swap tokens</a>
        </div>
      </div>
    </nav>

    <div class="container mt-20 w-full lg:w-1/3 mx-auto bg-white p-8 rounded-lg shadow-lg text-purple-900 font-bold">
      <form onsubmit=" return !1">
        <div class="justify-center">
          <div class="flex flex-row">
            <label for="input-amount" class="text-xs">Amount to send
              <br>
              <div class="flex items-center text-xl font-bold my-3">
                <embed src="images/tokens/USDC.svg" type="" class="mx-2 h-12" id="input-token-icon">
                <embed src="images/loading.svg" type="" class="mx-2 h-12 hidden id=" input-loading">
                <select class="text-xl font-bold my-3" id="input-token-name">
                </select>
                <!-- <ion-icon name="chevron-down-outline" class="ml-3 cursor-pointer"></ion-icon> -->
              </div>
            </label>
            <div class="text-right grow self-end">
              <input id="input-amount" class="text-right w-full text-3xl" type="number" value="0.00" />
              <br>
              <label id="input-usd" class="text-purple-700 font-semibold">0 USD</label>
            </div>
          </div>
          <div class="my-6 text-center">
            <button id="swap-token-icon">
              <ion-icon name="swap-vertical-outline" class="text-2xl text-cyan-500" id="swap-vertical-btn"></ion-icon>
            </button>
          </div>
          <div class="flex flex-row">
            <label for="output-amount" class="text-xs">Amount to receive
              <div class="flex items-center text-xl font-bold my-3">
                <embed src="images/tokens/USDC.svg" type="" class="mx-2 h-12" id="output-token-icon">
                <embed src="images/loading.svg" type="" class="mx-2 h-12 hidden id=" output-loading">
                <select class="text-xl font-bold my-3" id="output-token-name">
                </select>
                <!-- <ion-icon name="chevron-down-outline" class="ml-3 cursor-pointer"></ion-icon> -->
              </div>
            </label>
            <div class="text-right grow self-end">
              <input id="output-amount" class="text-right w-full text-3xl" type="number" value="0.00" />
              <br>
              <label id="output-usd" class="text-purple-700 font-semibold">0 USD</label>
            </div>
          </div>
          <div class="mt-6 text-center">
            <button id="confirm-swap" class="bg-cyan-500 px-8 py-2 rounded-lg font-bold text-white">CONFIRM
              SWAP</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
